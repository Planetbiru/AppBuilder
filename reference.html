<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>AppBuilder</title>
  <link rel="stylesheet" href="lib.assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="js/cm/lib/codemirror.css">
  <link rel="stylesheet" type="text/css" href="css/css.css">
  <script type="text/javascript" src="js/jquery/js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="lib.assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/base64.js"></script>
  <script src="js/cm/lib/codemirror.js"></script>
  <script src="js/cm/addon/mode/loadmode.js"></script>
  <script src="js/cm/addon/edit/matchbrackets.js"></script>
  <script src="js/cm/mode/meta.js"></script>
  <script src="js/cm/mode/sql/sql.js" type="text/javascript"></script>
  <script src="js/cm/mode/clike/clike.js" type="text/javascript"></script>
  <script src="js/cm/mode/php/php.js" type="text/javascript"></script>
  <script src="js/cm/mode/htmlmixed/htmlmixed.js"></script>
  <script src="js/cm/mode/xml/xml.js"></script>
  <script src="js/cm/mode/javascript/javascript.js"></script>
  <script src="js/cm/mode/css/css.js"></script>
  <script src="lib.assets/js/script.js"></script>
  
  <script>
    $(document).ready(function(){
        $('.reference_type').on('click', function(e2){
           let value = $(this).val();
           console.log(value) 
        });
    })
  </script>
</head>

<body>
    

  <div class="modal fade" id="modal-create-reference-data" tabindex="-1" aria-labelledby="reference_data_modal_label" aria-hidden="false" style="display: block; opacity: 1;">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Data Reference</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="">
            <label for="reference_type_entity"><input type="radio" class="reference_type" name="reference_type" id="reference_type_entity" value="entity" checked> Entity</label>
            <label for="reference_type_enum"><input type="radio" class="reference_type" name="reference_type" id="reference_type_enum" value="map"> Map</label>
            <label for="reference_type_enum"><input type="radio" class="reference_type" name="reference_type" id="reference_type_enum" value="boolean"> Boolean</label>
            <div class="entity-section">
              <h4>Entity</h4>
              <table class="config-table" width="100%" border="0" cellspacing="0" cellpadding="0">
                <tbody>
                  <tr>
                    <td>Entity Name</td>
                    <td><input class="form-control" type="text" class="rd-entity-name"></td>
                  </tr>
                  <tr>
                    <td>Table Name</td>
                    <td><input class="form-control" type="text" class="rd-table-name"></td>
                  </tr>
                  <tr>
                    <td>Primary Key</td>
                    <td><input class="form-control" type="text" class="rd-primary-key"></td>
                  </tr>
                </tbody>
              </table>
              <h4>Specfification</h4>
              <table class="table">
                <thead>
                  <tr>
                    <td width="40%">Column</td>
                    <td>Value</td>
                    <td>Remove</td>
                  </tr>
                </thead>
                    <tbody>
                    <tr>
                      <td><input class="form-control" type="text" name="name[0]" value=""></td>
                      <td><input class="form-control" type="text" name="value[0]" value=""></td>
                      <td><button class="btn btn-danger">Rem</button></td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <td colspan="3"><button class="btn btn-primary">Add Row</button></td>
                    </tr>
                  </tfoot>
              </table>
              <h4>Sortable</h4>
              <table class="table">
                <thead>
                  <tr>
                    <td>Value</td>
                    <td>Text</td>
                    <td><input class="form-control" type="text" name="value[0]" value=""></td>
                    <td>Sel</td>
                    <td>Rem</td>
                  </tr>
                </thead>
                    <tbody>
                    <tr>
                      <td><input class="form-control" type="text" name="name[0]" value=""></td>
                      <td><input class="form-control" type="text" name="value[0]" value=""></td>
                      <td><input class="form-control" type="text" name="attr1[0]" value=""></td>
                      <td><input type="checkbox" name="" id=""></td>
                      <td><button class="btn btn-danger">Rem</button></td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <td colspan="5">
                        <button class="btn btn-primary">Add Row</button>
                        <button class="btn btn-primary">Add Column</button>
                      </td>
                    </tr>
                  </tfoot>
              </table>
            </div>
            <div class="enum-section">
              <h4>Map</h4>
              <table class="config-table" width="100%" border="0" cellspacing="0" cellpadding="0">
                <tbody>
                  <tr>
                    <td>Entity Name</td>
                    <td><input class="form-control" type="text" class="rd-entity-name"></td>
                  </tr>
                  <tr>
                    <td>Table Name</td>
                    <td><input class="form-control" type="text" class="rd-table-name"></td>
                  </tr>
                  <tr>
                    <td>Primary Key</td>
                    <td><input class="form-control" type="text" class="rd-primary-key"></td>
                  </tr>
                </tbody>
              </table>
              <h4>Data</h4>

              <table class="table">
                <thead>
                  <tr>
                    <td>Value</td>
                    <td>Text</td>
                    <td><input class="form-control" type="text" name="value[0]" value=""></td>
                    <td>Sel</td>
                    <td>Rem</td>
                  </tr>
                </thead>
                    <tbody>
                    <tr>
                      <td><input class="form-control" type="text" name="name[0]" value=""></td>
                      <td><input class="form-control" type="text" name="value[0]" value=""></td>
                      <td><input class="form-control" type="text" name="attr1[0]" value=""></td>
                      <td><input type="checkbox" name="" id=""></td>
                      <td><button class="btn btn-danger">Rem</button></td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <td colspan="5">
                        <button class="btn btn-primary">Add Row</button>
                        <button class="btn btn-primary">Add Column</button>
                      </td>
                    </tr>
                  </tfoot>
              </table>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
